<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>RocketCoffee</title>
</head>
<body>

    <section>
        <header>
            <nav class="nav">
                    <div class="logo">
                        <img src="assets/logo-desktop.svg" alt="logo">
                        <img src="assets/logo-mobile.svg" alt="logo mobile">
                        <img id="close" src="assets/menu-buguer-close.svg" alt="close">
                    </div>
                    <div id="menu" class="menu">
                        <img src="assets/menu-buguer-open.svg" alt="menu mobile">
                    </div>
                <ul >
                    <li><a href="">Home</a></li>
                    <li><a href="">Menu</a></li>
                    <li><a href="">Recompensas</a></li>
                    <li><a href="">Gift Cards</a></li>
                    <li><a href="">Lojas</a></li>
                </ul>
                <button>Pegar meu Café</button>
            </nav>

        <nav class="lista-mobile">
                <div class="logo-menu">
                    <div class="logo-mobile">
                        <img src="assets/logo-mobile.svg" alt="logo mobile">
                    </div>
                    <div onclick="removemenu()"  id="close"  class="close">
                        <img src="assets/menu-buguer-close.svg" alt="close">
                    </div>
                </div>
            <ul >
                <li><a href="">Home</a></li>
                <li><a href="">Menu</a></li>
                <li><a href="">Recompensas</a></li>
                <li><a href="">Gift Cards</a></li>
                <li><a href="">Lojas</a></li>
            </ul>            
        </nav>
        </header>

        <main>
            <div class="text-mobile">
                <h3>
                    O café que fará seu código decolar para o próximo nivel.
                </h3>
        
                <button class="btn">Pegar meu Café <img src="assets/arrow.svg" alt="arrow"></button>
            </div>
            <div class="titles">
                <h1 class="h1">Great Coffee</h1>
                <h2  class="h2"> &lt; Great Coffee /&gt; </h2>
            </div>
            
        </main>

        <div class="img-coffee">
            <img src="assets/Cups.svg" alt="Rocket Coffee">
        </div>
    </section>

    <div class="lights">
        <img src="assets/blur-1.png" alt="blur1">
        <img src="assets/blur-2.png" alt="blur2">
        <img src="assets/blur-mobile.png" alt="blur mobile">
    </div>
</body>


<script src="https://unpkg.com/scrollreveal"></script>
    
<script>

    const menu = document.getElementById("menu");

    const close = document.getElementById("close");

    var MenuMobile = document.querySelector(".lista-mobile");

    menu.addEventListener("click",() => {
        MenuMobile.classList.add('ativo');
        MenuMobile.style.transform = "translateX(0%)";
    })
    

    function removemenu(){
        MenuMobile.classList.add("ativo");
        MenuMobile.style.transform = "translateX(100%)";

    }



    var slideUp = {
    distance: '40%',
    origin: 'top',
    opacity: null,
    reset: true
};

var slideBottom = {
    distance: '40%',
    origin: 'bottom',
    reset: true
};

var slideLeft = {
    distance: '40%',
    origin: 'left',
    opacity: null,
    reset: true
};


var slideRight = {
    distance: '40%',
    origin: 'right',
    opacity: null,
    reset: true
};



ScrollReveal().reveal('.nav', slideUp);
ScrollReveal().reveal('.img-coffee', slideUp);
ScrollReveal().reveal('.h1', slideLeft);
ScrollReveal().reveal('.h2', slideRight);
ScrollReveal().reveal('.btn', slideLeft);








</script>

</html>
